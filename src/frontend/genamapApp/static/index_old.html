<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genamap</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/css/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/custom.css">
    <script defer src="/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <script src="/dialog.js"></script>
    <link rel="stylesheet" href="/css/dialog.css">
    <!-- <link rel="shortcut icon" href="images/favicon.png"> -->
  </head>
  <body>
    <div id="gm-app"></div>
    <script type="text/javascript" src="/bundle.js"></script>
    <script>
      var dialogs = document.querySelectorAll('dialog');
      var dialogsArray = Array.apply(null, dialogs);
      dialogsArray.forEach(function (dialog, index, array) {
        if (! dialog.showModal) {
          dialogPolyfill.registerDialog(dialog);
        }
        var classesArray = Array.apply(null, dialog.classList);
        var showDialogButton = document.querySelector('#show-' + classesArray.find(function (c) { 
          return c.indexOf('gm-dialog') >= 0;
        }));
        showDialogButton.addEventListener('click', function (event) {
          event.preventDefault();
          dialog.showModal();
        });
        dialog.querySelector('.close').addEventListener('click', function () {
          dialog.close();
        });
        dialog.querySelector('.dialog__continue').addEventListener('click', function () {
          dialog.close();
        });
      });
      </script>
  </body>
</html>
